    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light header">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1>Joanna Preston</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="contact.html">Contact<span class="sr-only">(current)</span></a>

    <div class = "container">
        <div class="jumbotron main-content col-md-8 col-lg-8">
            <h2 class=>Contact</h2>
            <hr class="my-4">
            <!-- Input Form -->
            <form>
                <!-- Name input form -->
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                </div>
                <!-- Email input form -->
                <div class="form-group">
                    <label for="exampleFormControlInput2">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Email">
                </div>
                <!-- Message input form -->
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Message"></textarea>
                </div>
                <!-- Submit button -->
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 text-white-50">
        <div class="container-fluid text-center">
            <small>Copyright &copy;</small>
